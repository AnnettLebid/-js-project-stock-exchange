<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITC Template</title>
  <meta name="description" content="Project Name">
  <meta name="author" content="Fill in your name">
  <link rel="shortcut icon" type="image/png" href="./img/nasdaq.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="marquee" id="marquee"></div>
  <div id="newForm"></div>
  <div class="container p-0 justify-content-center">
    <h1 class="mt-5 text-center text-white">Search Nasdaq Stocks</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-md-offset-5 shadow p-3 bg-white rounded mt-3">
        <div class="input-group d-flex justify-content-between align-middle">
          <input type="text" id="input" onfocus="this.value=''" class="custom-input m-1 d-inline p-2"
            placeholder="Search">
          <button type="button" class="btn btn-primary button align-self-center" id="button">Search</button>
          <div class="custom-spinner d-none text-white" id="spinner">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <ul class="list-group list-group-flush p-0 m-0 w-100" id="list">
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./js/Marquee.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script src="./js/scripts.js"></script>
  <script>
    (async function () {
      const marquee = new Marquee(document.getElementById("marquee"));
      marquee.loadMarquee();
      const form = new SearchForm(document.getElementById("newForm"));
      form.formCreation();
    })();
  </script>
</body>

</html>
