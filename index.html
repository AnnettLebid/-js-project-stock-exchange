<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITC Template</title>
  <meta name="description" content="Project Name">
  <meta name="author" content="Fill in your name">
  <link rel="shortcut icon" type="image/png" href="./img/nasdaq.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="marquee" id="marquee"></div>
  <div class="container p-0 justify-content-center">
    <h1 class="mt-5 text-center text-white">Search Nasdaq Stocks</h1>
    <div id="form"></div>
    <div id="results"></div>
  </div>
  </div>
  <script src="./js/Marquee.js"></script>
  <script src="./js/SearchResult.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script>
    (async function () {      
      const marquee = new Marquee(document.getElementById("marquee"));
      console.log("created marquee")
      marquee.loadMarquee();   
      console.log("loaded marquee")   
      const form = new SearchForm(document.getElementById("form"));
      console.log("created form")      
      const results = new SearchResult(document.getElementById("results"));
      console.log("created class results") 
      form.onSearch((companies) => {
        console.log("HTML in onsearch function")
        results.createCompaniesList(companies);
      })
    })();
  </script>
</body>

</html>
