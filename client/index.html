<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nasdaq Stocks</title>
  <meta name="description" content="Stock Exchange">
  <meta name="author" content="Anna Lebid">
  <link rel="shortcut icon" type="image/png" href="./img/nasdaq.jpg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-fluid p-0 justify-content-center">
    <div class="marquee" id="marquee"></div>
    <h1 class="mt-5 text-center text-white">Search Nasdaq Stocks</h1>
    <div id="form"></div>
    <div class="spinner-border text-info spinner mt-2 d-none" role="status" id="spinner">
      <span class="sr-only">Loading...</span>
    </div>
    <div id="results" class=" "></div>
  </div>
  </div> 
  <!-- <script src="./js/Marquee.js"></script> -->
  <script src="./js/SearchResult.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script type = module>
    (async function () {
      // const marquee = new Marquee(document.getElementById("marquee"));
      // marquee.loadMarquee();
      const form = new SearchForm(document.getElementById("form"));
      const results = new SearchResult(document.getElementById("results"));
      form.onSearch((companies, query) => {
        results.renderResults(companies, query);
      })    
    })();
  </script>
</body>
